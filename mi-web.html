<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contenido Web Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #quiz {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Contenido Web Interactivo</h1>

    <!-- Hora actual -->
    <h2 id="reloj">--:--:--</h2>

    <!-- Botón para cambiar color de fondo -->
    <button onclick="cambiarFondo()">Cambiar color de fondo</button>

    <!-- Mini Quiz -->
    <div id="quiz">
        <h3>Quiz: ¿Cuál es la capital de Francia?</h3>
        <button onclick="responder('París')">París</button>
        <button onclick="responder('Madrid')">Madrid</button>
        <button onclick="responder('Roma')">Roma</button>
        <p id="resultado"></p>
    </div>

    <script>
        // Función para actualizar la hora cada segundo
        function actualizarHora() {
            const now = new Date();
            const hora = now.getHours().toString().padStart(2, '0');
            const minutos = now.getMinutes().toString().padStart(2, '0');
            const segundos = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('reloj').textContent = `${hora}:${minutos}:${segundos}`;
        }
        setInterval(actualizarHora, 1000);
        actualizarHora(); // Llamada inicial

        // Función para cambiar color de fondo aleatorio
        function cambiarFondo() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        // Función del quiz
        function responder(opcion) {
            const resultado = document.getElementById('resultado');
            if(opcion === 'París') {
                resultado.textContent = "¡Correcto!";
                resultado.style.color = "green";
            } else {
                resultado.textContent = "Incorrecto, intenta de nuevo.";
                resultado.style.color = "red";
            }
        }
    </script>
</body>
</html>
